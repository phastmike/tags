dist: jammy

language: c

compiler: gcc

before_install:
    - sudo add-apt-repository --yes ppa:vala-team
    - sudo apt-get update --quiet
    - sudo apt-get install --yes --force-yes valac libglib2.0-bin libglib2.0-dev libgtk-4-dev
    - sudo apt-get install python3-pip python3-setuptools
    - sudo apt-get install meson 

script:
    - mkdir build 
    - meson build
    - ninja -C build
